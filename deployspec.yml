version: 1.0

hooks:
  ApplicationStop:
    - location: scripts/stop_application.sh
      timeout: 300
    - location: scripts/cleanup.sh
      timeout: 300
  BeforeInstall:
    - location: scripts/cleanup.sh
      timeout: 300
  ApplicationStart:
    - location: scripts/start_application.sh
      timeout: 300
permissions:
  - object: /
    pattern: "**"
    owner: root
    group: root
    mode: 644
    type:
      - file
  - object: /scripts
    pattern: "*.sh"
    owner: root
    group: root
    mode: 755
    type:
      - file